<!DOCTYPE html>
<html lang="vi" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter</title>
    <link rel="icon" type="image/png" href="Public/BẠN.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fbbf24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased select-none touch-none">

    <!-- Game Container for Aspect Ratio -->
    <div id="canvas-container" class="aspect-[9/14] h-full max-h-screen relative shadow-2xl">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="w-full h-full"></canvas>
        
        <!-- UI Overlay Layer -->
        <div id="ui-layer" class="absolute inset-0 pointer-events-none z-10 p-4 flex flex-col justify-between text-white">
            
            <!-- TOP HUD -->
            <div class="flex justify-between items-start">
                <!-- Score & Level & HP -->
                <div class="glass-morphism rounded-2xl p-3 min-w-[160px]">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 italic">Vanguard Unit</div>
                    <div class="flex flex-col gap-2">
                        <!-- HP Bar -->
                        <div class="flex flex-col gap-1">
                            <div class="flex justify-between items-center text-[9px] font-bold text-cyan-400 uppercase tracking-tighter">
                                <span>Shield Integrity</span>
                                <span id="hp-text">600/600</span>
                            </div>
                            <div class="h-2 w-full bg-slate-950/50 rounded-full overflow-hidden border border-white/5">
                                <div id="hp-bar-inner" class="h-full bg-gradient-to-r from-emerald-500 to-cyan-400 transition-all duration-300" style="width: 100%"></div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="text-2xl font-black text-amber-400 font-mono leading-none tracking-tighter">
                                <span id="score-val">0</span>
                            </div>
                            <span class="text-[10px] bg-amber-500/20 text-amber-500 px-2 py-0.5 rounded-full border border-amber-500/30 font-bold">LVL <span id="level-val">1</span></span>
                        </div>
                    </div>
                </div>

                <!-- BOOM System & Pause -->
                <div class="flex flex-col items-end gap-3">
                    <button onclick="togglePause()" class="pointer-events-auto bg-slate-800/80 p-2 rounded-lg border border-white/10 backdrop-blur-sm active:scale-95 transition-transform lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-white" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <div class="flex flex-col items-end gap-2">
                        <div id="boom-slots" class="flex gap-1">
                            <!-- Loaded dynamically in JS -->
                        </div>
                        <div class="w-32 bg-slate-900/80 rounded-full h-1.5 overflow-hidden border border-white/5 backdrop-blur-sm">
                            <div id="boom-bar-inner" class="h-full bg-gradient-to-r from-orange-500 to-red-500 shadow-[0_0_8px_orange]" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CENTER ANNOUNCEMENTS -->
            <div id="boss-warning" class="hidden self-center flex flex-col items-center">
                <div class="text-3xl font-black text-red-600 tracking-tighter warning-pulse mb-2">
                    ⚠️ BOSS DETECTED ⚠️
                </div>
            </div>

            <!-- MOBILE BOOM BUTTON -->
            <div id="mobile-controls" class="flex justify-end p-4 lg:hidden">
                <button id="mobile-boom-btn" class="pointer-events-auto w-16 h-16 bg-gradient-to-tr from-orange-600 to-red-500 rounded-full border-4 border-white/20 shadow-2xl flex items-center justify-center active:scale-90 transition-transform">
                    <img src="Public/Fire.png" class="w-10 h-10 object-contain rotate-[-45deg]">
                </button>
            </div>
        </div>

        <!-- PAUSE SCREEN -->
        <div id="pause-screen" class="hidden absolute inset-0 z-40 bg-slate-950/60 backdrop-blur-md items-center justify-center p-6">
            <div class="glass-morphism p-10 rounded-3xl border border-white/10 text-center flex flex-col items-center gap-6">
                <h2 class="text-3xl font-black text-white italic tracking-tighter">MISSION PAUSED</h2>
                <div class="text-slate-400 text-xs uppercase tracking-widest">Space or Right-Click to Resume</div>
                <button onclick="togglePause()" class="w-full bg-amber-400 text-slate-950 py-4 rounded-xl font-black text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                    RESUME
                </button>
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="hidden absolute inset-0 z-50 bg-slate-950/95 items-center justify-center p-6">
            <div class="glass-morphism p-8 rounded-3xl border border-red-500/20 w-full text-center flex flex-col items-center gap-6">
                <h1 class="text-4xl font-black text-red-600 italic tracking-tighter">MISSION ABORTED</h1>
                <div class="flex gap-4 w-full">
                    <div class="bg-slate-900/50 p-4 rounded-xl flex-1">
                        <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Score</div>
                        <div id="final-score-val" class="text-2xl font-bold text-white leading-none">0</div>
                    </div>
                    <div class="bg-slate-900/50 p-4 rounded-xl flex-1">
                        <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Level</div>
                        <div id="final-level-val" class="text-2xl font-bold text-white leading-none">1</div>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full bg-white text-slate-950 py-4 rounded-xl font-black text-lg hover:bg-amber-400 transform active:scale-95 transition-all">
                    TRY AGAIN
                </button>
            </div>
        </div>

        <!-- START SCREEN -->
        <div id="start-screen" class="absolute inset-0 z-[60] bg-slate-950/90 backdrop-blur-xl flex items-center justify-center p-6">
            <div class="glass-morphism p-10 rounded-[40px] border border-white/5 w-full max-w-sm text-center flex flex-col items-center gap-8 shadow-[0_0_50px_-12px_rgba(255,255,255,0.1)]">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-20 h-20 bg-gradient-to-tr from-amber-500 to-orange-400 rounded-3xl rotate-12 flex items-center justify-center shadow-2xl shadow-orange-500/20 mb-2">
                        <img src="Public/BẠN.png" class="w-12 h-12 object-contain -rotate-12">
                    </div>
                    <h1 class="text-4xl font-black text-white italic tracking-tighter leading-none">SPACE<br><span class="text-amber-400">DEFENDER</span></h1>
                </div>

                <!-- High Scores Section -->
                <div class="w-full space-y-3">
                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Personal Best</div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Max Level</div>
                            <div id="best-level" class="text-xl font-black text-white leading-none">1</div>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Top Score</div>
                            <div id="best-score" class="text-xl font-black text-amber-400 leading-none">0</div>
                        </div>
                    </div>
                </div>

                <div class="w-full space-y-4">
                    <button id="start-btn" class="w-full bg-white text-slate-950 py-5 rounded-2xl font-black text-xl hover:bg-amber-400 hover:scale-[1.02] active:scale-95 transition-all shadow-2xl shadow-white/10">
                        START MISSION
                    </button>
                    <p class="text-slate-500 text-[10px] font-medium tracking-wide">TAP OR CLICK TO CONTROL & SHOOT</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Registration failed: ', err));
            });
        }
    </script>
</body>
</html>
