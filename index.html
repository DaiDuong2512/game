<!DOCTYPE html>
<html lang="vi" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Space Shooter</title>
    <link rel="icon" type="image/png" href="Public/BẠN.png">
    <link rel="apple-touch-icon" href="Public/BẠN.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fbbf24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="Public/3.4.17"></script>
    <link rel="stylesheet" href="style.css">
    <link href="Public/css2.css" rel="stylesheet">
</head>
<body class="antialiased select-none touch-none">

    <!-- Game Container for Aspect Ratio -->
    <div id="canvas-container" class="relative shadow-2xl mx-auto overflow-hidden">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="w-full h-full"></canvas>
        
        <!-- UI Overlay Layer -->
        <div id="ui-layer" class="absolute inset-0 pointer-events-none z-10 p-2 sm:p-4 flex flex-col justify-between text-white">
            
            <!-- TOP HUD (Compact) -->
            <div class="flex justify-between items-center bg-slate-900/40 backdrop-blur-sm px-2 sm:px-4 py-2 rounded-b-2xl border-x border-b border-white/5 mx-1 sm:mx-2">
                <div class="flex gap-2 sm:gap-4 items-center">
                    <div class="flex flex-col">
                        <span class="text-[6px] sm:text-[8px] font-bold text-slate-500 uppercase tracking-widest leading-none">VANGUARD</span>
                        <div class="text-lg sm:text-xl font-black text-amber-400 leading-none"><span id="score-val">0</span></div>
                    </div>
                    <div class="h-6 sm:h-8 w-[1px] bg-white/10 mx-0.5 sm:mx-1"></div>
                    <div class="flex flex-col min-w-[80px] sm:min-w-[100px]">
                        <div class="flex justify-between text-[7px] sm:text-[9px] font-bold text-cyan-400 uppercase tracking-tighter mb-1">
                            <span id="hp-text">600/600</span>
                            <span class="text-slate-500">LVL <span id="level-val">1</span></span>
                        </div>
                        <div class="h-1 sm:h-1.5 w-full bg-slate-950/50 rounded-full overflow-hidden">
                            <div id="hp-bar-inner" class="h-full bg-gradient-to-r from-emerald-500 to-cyan-400 transition-all duration-300 w-full"></div>
                        </div>
                    </div>
                </div>

                <div class="flex gap-1 sm:gap-2">
                    <div class="hidden lg:block w-24 bg-slate-950/50 rounded-full h-1 overflow-hidden">
                        <div id="boom-bar-inner" class="h-full bg-orange-500 w-0"></div>
                    </div>
                    <button onclick="togglePause()" aria-label="Pause Game" title="Pause" class="pointer-events-auto bg-slate-800/40 p-1 rounded-lg border border-white/5 active:scale-95 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 sm:w-4 sm:h-4 fill-white" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                </div>
            </div>

            <!-- CENTER ANNOUNCEMENTS -->
            <div id="boss-warning" class="hidden self-center flex flex-col items-center">
                <div class="text-3xl font-black text-red-600 tracking-tighter warning-pulse mb-2">
                    ⚠️ BOSS DETECTED ⚠️
                </div>
            </div>

            <!-- MOBILE BOOM BUTTON (Removed - Auto Firing) -->
            <div id="mobile-controls" class="hidden">
            </div>
        </div>

        <!-- PAUSE SCREEN -->
        <div id="pause-screen" class="hidden absolute inset-0 z-40 bg-slate-950/60 backdrop-blur-md items-center justify-center p-6">
            <div class="glass-morphism p-10 rounded-3xl border border-white/10 text-center flex flex-col items-center gap-6">
                <h2 class="text-3xl font-black text-white italic tracking-tighter">MISSION PAUSED</h2>
                <div class="text-slate-400 text-xs uppercase tracking-widest">Space or Right-Click to Resume</div>
                <button onclick="togglePause()" class="w-full bg-amber-400 text-slate-950 py-4 rounded-xl font-black text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                    RESUME
                </button>
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="hidden absolute inset-0 z-50 bg-slate-950/95 items-center justify-center p-6">
            <div class="glass-morphism p-8 rounded-3xl border border-red-500/20 w-full text-center flex flex-col items-center gap-6">
                <h1 class="text-4xl font-black text-red-600 italic tracking-tighter">MISSION ABORTED</h1>
                <div class="flex gap-4 w-full">
                    <div class="bg-slate-900/50 p-4 rounded-xl flex-1">
                        <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Score</div>
                        <div id="final-score-val" class="text-2xl font-bold text-white leading-none">0</div>
                    </div>
                    <div class="bg-slate-900/50 p-4 rounded-xl flex-1">
                        <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Level</div>
                        <div id="final-level-val" class="text-2xl font-bold text-white leading-none">1</div>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full bg-white text-slate-950 py-4 rounded-xl font-black text-lg hover:bg-amber-400 transform active:scale-95 transition-all">
                    TRY AGAIN
                </button>
            </div>
        </div>

        <!-- START SCREEN -->
        <div id="start-screen" class="absolute inset-0 z-[60] bg-slate-950/90 backdrop-blur-xl flex items-center justify-center p-6">
            <div id="loading-container" class="absolute inset-0 z-[70] bg-slate-950 flex flex-col items-center justify-center p-10">
                <div class="w-16 h-16 border-4 border-amber-400 border-t-transparent rounded-full animate-spin mb-4"></div>
                <div class="text-white font-black italic tracking-tighter text-xl">LOADING ASSETS...</div>
                <div class="w-48 h-1.5 bg-slate-800 rounded-full mt-4 overflow-hidden">
                    <div id="loading-bar" class="h-full bg-amber-400 transition-all duration-300 w-0"></div>
                </div>
            </div>
            <div class="glass-morphism p-10 rounded-[40px] border border-white/5 w-full max-w-sm text-center flex flex-col items-center gap-8 shadow-[0_0_50px_-12px_rgba(255,255,255,0.1)]">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-20 h-20 bg-gradient-to-tr from-amber-500 to-orange-400 rounded-3xl rotate-12 flex items-center justify-center shadow-2xl shadow-orange-500/20 mb-2">
                        <img src="Public/BẠN.png" alt="Player Ship" class="w-12 h-12 object-contain -rotate-12">
                    </div>
                    <h1 class="text-4xl font-black text-white italic tracking-tighter leading-none">SPACE<br><span class="text-amber-400">DEFENDER</span></h1>
                </div>

                <!-- High Scores Section -->
                <div class="w-full space-y-3">
                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Personal Best</div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Max Level</div>
                            <div id="best-level" class="text-xl font-black text-white leading-none">1</div>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Top Score</div>
                            <div id="best-score" class="text-xl font-black text-amber-400 leading-none">0</div>
                        </div>
                    </div>
                </div>

                <div class="w-full space-y-3">
                    <button id="start-btn" class="w-full bg-white text-slate-950 py-5 rounded-2xl font-black text-xl hover:bg-amber-400 hover:scale-[1.02] active:scale-95 transition-all shadow-2xl shadow-white/10">
                        START MISSION
                    </button>
                    <button id="settings-btn" class="w-full bg-slate-800/50 text-white py-4 rounded-2xl font-bold text-sm border border-white/10 hover:bg-slate-800 transition-all">
                        SETTINGS
                    </button>
                    <p class="text-slate-500 text-[10px] font-medium tracking-wide">TAP OR CLICK TO CONTROL & SHOOT</p>
                </div>
            </div>
        </div>

        <!-- SETTINGS MODAL -->
        <div id="settings-screen" class="hidden absolute inset-0 z-[70] bg-slate-950/95 backdrop-blur-xl flex items-center justify-center p-6">
            <div class="glass-morphism p-10 rounded-[40px] border border-white/5 w-full max-w-sm flex flex-col gap-6 shadow-2xl">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-black text-white italic">SETTINGS</h2>
                    <button id="close-settings" title="Close Settings" aria-label="Close Settings" class="bg-white/5 p-2 rounded-xl hover:bg-white/10 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-white" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    </button>
                </div>

                <div class="space-y-6">
                    <div class="space-y-3">
                        <label for="sfx-range" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">SFX Volume</label>
                        <input id="sfx-range" type="range" title="SFX Volume" class="w-full accent-amber-400 opacity-50 hover:opacity-100 transition-opacity" min="0" max="100" value="60">
                    </div>
                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Graphics Quality</label>
                        <div class="flex gap-2">
                            <button id="graphics-high" class="flex-1 bg-amber-400 text-slate-950 py-2 rounded-lg font-black text-[10px]">HIGH</button>
                            <button id="graphics-low" class="flex-1 bg-white/5 text-white py-2 rounded-lg font-bold text-[10px]">LOW</button>
                        </div>
                    </div>
                </div>

                <div class="mt-4 pt-6 border-t border-white/5">
                    <p class="text-center text-slate-600 text-[10px]">SPACE DEFENDER v1.0.10</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Registration failed: ', err));
            });
        }
    </script>
</body>
</html>
